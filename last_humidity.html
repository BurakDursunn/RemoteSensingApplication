<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Humidity Data</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5 text-center">
      <h2 class="mb-4">Last Humidity Data</h2>
      <table
        class="table table-bordered table-hover table-striped table-sm rounded shadow"
      >
        <thead class="thead-light">
          <tr class="text-center">
            <th>#</th>
            <th>Humidity %</th>
            <th>Date Time</th>
          </tr>
        </thead>
        <tbody id="humidity-data">
          <!-- humidity-data on python -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional, for Bootstrap components that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
